@(games: List[GameModel], gameForm: Form[GameModel])

@import helper._

<html>
<h1>List of games</h1>
<table>
@for(game <- games) {
<tr>
 <td>@game.id</td>
 <td><a href="">Enter game @game.id</a></td>
 <td><a href="@routes.Application.listGame(game.id)">@game.gameName</a></td>
</tr>
}
</table>

<h2>New game</h2>
    
	@form(action = routes.API.newGame()) {
	
        @inputText(gameForm("gameName"))
        
        <input type="submit" value="Add">
        
    }    
</html>
